# Alembic Configuration File
# ForgeLedger Test — Database Migration Configuration

[alembic]
# Path to migration environment
script_location = alembic

# Template used to generate migration file names
# Uses revision id and a slug of the revision message
file_template = %%(rev)s_%%(slug)s

# sys.path prepend — ensures the backend package is importable
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename. Defaults to UTC.
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .hierarchical revisions for now
# sourceless = false

# Set to 'true' to search source files for version_locations
# version_path_separator = os
# Use os for os.pathsep, space for " ", or newline for "\n"

# The output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# Database URL placeholder — overridden at runtime by env.py using
# the DATABASE_URL environment variable from .env or system environment.
# Do NOT put real credentials here.
sqlalchemy.url = postgresql+asyncpg://localhost:5432/forgeledger


[post_write_hooks]
# Hooks to run after a new revision file is generated.
# Uncomment to enable Black formatting on generated migration files.
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = --line-length 100


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
